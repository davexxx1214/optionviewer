<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美股期权分析评分系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 头部控制面板 -->
        <div class="header-controls">
            <div class="control-group">
                <label class="control-label">
                    <span class="required">*</span> 股票代码
                </label>
                <div class="stock-selector">
                    <select id="stockSelect" style="display: none;">
                        <option value="">请选择股票</option>
                    </select>
                    <div id="stockDropdown" class="dropdown">
                        <!-- 股票选项将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">
                    <span class="required">*</span> 期权类型
                </label>
                <div class="option-type-selector">
                    <select id="optionType">
                        <option value="call">买入看涨</option>
                        <option value="put">买入看跌</option>
                        <option value="sell-call">卖出看涨</option>
                        <option value="sell-put">卖出看跌</option>
                    </select>
                    <div id="optionTypeDropdown" class="dropdown">
                        <div class="dropdown-item" data-value="call">买入看涨</div>
                        <div class="dropdown-item" data-value="put">买入看跌</div>
                        <div class="dropdown-item" data-value="sell-call">卖出看涨</div>
                        <div class="dropdown-item" data-value="sell-put">卖出看跌</div>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">
                    <span class="required">*</span> 到期天数
                </label>
                <div class="expiry-selector">
                    <select id="expiryDays">
                        <option value="30">30天</option>
                        <option value="60">60天</option>
                        <option value="90">90天</option>
                        <option value="120">120天</option>
                        <option value="150">150天</option>
                        <option value="180">180天</option>
                        <option value="210">210天</option>
                        <option value="240">240天</option>
                    </select>
                    <div id="expiryDropdown" class="dropdown">
                        <div class="dropdown-item" data-value="30">30天</div>
                        <div class="dropdown-item" data-value="60">60天</div>
                        <div class="dropdown-item" data-value="90">90天</div>
                        <div class="dropdown-item" data-value="120">120天</div>
                        <div class="dropdown-item" data-value="150">150天</div>
                        <div class="dropdown-item" data-value="180">180天</div>
                        <div class="dropdown-item" data-value="210">210天</div>
                        <div class="dropdown-item" data-value="240">240天</div>
                    </div>
                </div>
            </div>

            <button id="analyzeBtn" class="analyze-btn">
                <span class="btn-icon">🔍</span>
                分析
            </button>
        </div>

        <!-- 加载状态 -->
        <div id="loadingIndicator" class="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <div class="loading-text">正在分析期权数据...</div>
        </div>

        <!-- 错误提示 -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <!-- 数据更新提示 -->
        <div class="data-update-notice">
            <div class="notice-content">
                <span class="notice-icon">ℹ️</span>
                <span class="notice-text">股票价格数据每5分钟更新一次</span>
                <span id="dataSourceIndicator" class="data-source"></span>
            </div>
        </div>

        <!-- 结果表格 -->
        <div id="resultsContainer" class="results-container" style="display: none;">
            <div class="results-header">
                <h2 id="resultsTitle">期权分析结果</h2>
                <div id="stockInfo" class="stock-info"></div>
                <div id="updateTime" class="update-time"></div>
            </div>

            <div class="table-container">
                <table id="optionsTable" class="options-table">
                    <thead>
                        <tr>
                            <th class="sortable" data-sort="symbol">标的</th>
                            <th class="sortable" data-sort="daysToExpiry">到期天数</th>
                            <th class="sortable" data-sort="strikePrice">行权价</th>
                            <th class="sortable" data-sort="premium">权利金</th>
                            <th class="sortable" data-sort="annualizedReturn">年化收益</th>
                            <th class="sortable" data-sort="exerciseProbability">行权概率</th>
                            <th class="sortable" data-sort="iv">IV</th>
                            <th class="sortable" data-sort="ivp">IVP</th>
                            <th class="sortable" data-sort="hv">HV</th>
                            <th class="sortable" data-sort="ivHvRatio">IV/HV</th>
                            <th class="sortable" data-sort="price">价格</th>
                            <th class="sortable" data-sort="earningsDate">财报日期</th>
                            <th class="sortable" data-sort="score">推荐评分</th>
                        </tr>
                    </thead>
                    <tbody id="optionsTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
